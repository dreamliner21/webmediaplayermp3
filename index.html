<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
  <div class="container">
    <h1>Media Player</h1>
    <div id="playerContainer">
      <audio id="audioPlayer" controls src="default.mp3"></audio>
      <video id="videoPlayer" controls src="default.mp4"></video>
    </div>
    <div class="volume-container">
      <input id="volumeBar" type="range" min="0" max="1" step="0.1" value="1">
      <span id="volumePercentage">100%</span>
    </div>
    <ul id="playlist">
      <li onclick="event.preventDefault(); playSong('NDX AKA  Ngertenono Ati  NDX Version.mp3', 'NDX AKA  Ngertenono Ati  NDX Version.mp4')">
        NDX AKA  Ngertenono Ati  NDX Version
        <span id="status1"></span>
      </li>
      <li onclick="event.preventDefault(); playSong('Tiara Andini  Tega Official Music Video.mp3', 'Tiara Andini  Tega Official Music Video.mp4')">
        Tiara Andini  Tega Official Music Video
        <span id="status2"></span>
      </li>
      <li onclick="event.preventDefault(); playSong('Vadesta Ft Destya Eka  Saktenane Acoustic Version.mp3', 'Vadesta Ft Destya Eka  Saktenane Acoustic Version.mp4')">
        Vadesta Ft Destya Eka  Saktenane Acoustic Version
        <span id="status3"></span>
      </li>
      <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Active</a>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Separated link</a></li>
    </ul>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
  </li>
      </ul>
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
